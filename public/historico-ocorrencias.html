<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Histórico de Ocorrências - CRM</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <nav class="navbar navbar-light bg-light shadow-sm">
    <div class="container max-w-7xl d-flex align-items-center">
      <a class="navbar-brand font-bold text-gray-900" href="index.html">CRM Profissional</a>
      <div class="ms-auto d-flex gap-3">
        <a class="nav-link" href="index.html">Clientes</a>
        <span class="nav-link text-muted">Ocorrências</span>
        <a class="nav-link" href="ocorrencias-gestor.html">Ocorrências Gestor</a>
        <a class="nav-link active" aria-current="page" href="historico-ocorrencias.html">Histórico de Ocorrências</a>
        <button class="btn btn-outline-danger btn-sm" onclick="logout()">Sair</button>
      </div>
    </div>
  </nav>
  <div class="container mt-8 max-w-7xl mx-auto px-4">
    <h1 class="text-3xl font-extrabold text-gray-900 mb-6">Histórico de Ocorrências</h1>
    <div class="flex flex-wrap items-center mb-4 gap-3">
      <input type="text" id="filtroInput" placeholder="Filtrar por cliente ou setor..." class="form-control rounded-md border border-gray-300 px-3 py-2 w-full max-w-xs">
      <select id="filtroSetor" class="form-select w-full max-w-xs">
        <option value="">Todos os Setores</option>
        <option value="Contábil">Contábil</option>
        <option value="Fiscal">Fiscal</option>
        <option value="DP">DP</option>
        <option value="Societário">Societário</option>
        <option value="Regularização">Regularização</option>
      </select>
    </div>
    <div class="table-container">
      <table class="table table-bordered table-hover min-w-full bg-white">
        <thead>
          <tr>
            <th>ID</th>
            <th>Data</th>
            <th>Setor</th>
            <th>Cliente</th>
            <th>Descrição</th>
          </tr>
        </thead>
        <tbody id="ocorrenciasBody"></tbody>
      </table>
    </div>
    <div class="flex justify-between items-center mt-4">
      <div>
        <span id="paginacaoInfo" class="text-gray-600"></span>
      </div>
      <div class="flex gap-2">
        <button class="btn btn-outline-secondary" onclick="irParaPrimeiraPagina()">Primeira</button>
        <button class="btn btn-outline-secondary" onclick="irParaPaginaAnterior()">Anterior</button>
        <button class="btn btn-outline-secondary" onclick="irParaProximaPagina()">Próxima</button>
        <button class="btn btn-outline-secondary" onclick="irParaUltimaPagina()">Última</button>
      </div>
    </div>
  </div>
  <div class="toast-container position-fixed bottom-0 end-0 p-3">
    <div id="errorToast" class="toast align-items-center text-white bg-danger border-0" role="alert">
      <div class="d-flex">
        <div class="toast-body">
          <i class="bi bi-exclamation-triangle-fill me-2"></i>
          <span id="errorToastMessage"></span>
        </div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="historico-ocorrencias.js" defer></script>
</body>
</html>
