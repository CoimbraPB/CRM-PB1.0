<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ocorrências CRM - CRM</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-light bg-light shadow-sm">
    <div class="container max-w-7xl d-flex align-items-center">
      <a class="navbar-brand font-bold text-gray-900" href="index.html">CRM PB</a>
      <div class="ms-auto d-flex gap-3" id="navbarLinks"></div>
    </div>
  </nav>

  <div class="container mt-8 max-w-7xl mx-auto px-4">
    <h1 class="text-3xl font-extrabold text-gray-900 mb-6">Ocorrências CRM</h1>
    <div class="mb-4 d-flex gap-2">
      <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#criarOcorrenciaModal">Criar Ocorrência</button>
    </div>
    <div class="table-responsive">
      <table class="table table-striped table-bordered">
        <thead>
          <tr>
            <th>ID</th>
            <th>Data de Registro</th>
            <th>Cliente</th>
            <th>Descrição do Apontamento</th>
            <th>Responsável Interno</th>
            <th>Ação Tomada</th>
            <th>Acompanhamento Erica x Operacional</th>
            <th>Data de Resolução</th>
            <th>Feedback do Cliente</th>
          </tr>
        </thead>
        <tbody id="ocorrenciasBody"></tbody>
      </table>
    </div>
  </div>

  <!-- Modal de Criação -->
  <div class="modal fade" id="criarOcorrenciaModal" tabindex="-1" aria-labelledby="criarOcorrenciaModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="criarOcorrenciaModalLabel">Criar Ocorrência</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="criarOcorrenciaForm">
            <div class="mb-3">
              <label for="dataRegistro" class="form-label">Data de Registro <span class="text-danger">*</span></label>
              <input type="date" class="form-control" id="dataRegistro" required>
            </div>
            <div class="mb-3">
              <label for="clienteId" class="form-label">Cliente <span class="text-danger">*</span></label>
              <select class="form-select" id="clienteId" required>
                <option value="">Selecione um cliente</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="descricaoApontamento" class="form-label">Descrição do Apontamento <span class="text-danger">*</span></label>
              <textarea class="form-control" id="descricaoApontamento" rows="4" required></textarea>
            </div>
            <div class="mb-3">
              <label for="responsavelInterno" class="form-label">Responsável Interno <span class="text-danger">*</span></label>
              <input type="text" class="form-control" id="responsavelInterno" required>
            </div>
            <div class="mb-3">
              <label for="acaoTomada" class="form-label">Ação Tomada <span class="text-danger">*</span></label>
              <textarea class="form-control" id="acaoTomada" rows="4" required></textarea>
            </div>
            <div class="mb-3">
              <label for="acompanhamentoEricaOperacional" class="form-label">Acompanhamento Erica x Operacional <span class="text-danger">*</span></label>
              <textarea class="form-control" id="acompanhamentoEricaOperacional" rows="4" required></textarea>
            </div>
            <div class="mb-3">
              <label for="dataResolucao" class="form-label">Data de Resolução</label>
              <input type="date" class="form-control" id="dataResolucao">
            </div>
            <div class="mb-3">
              <label for="feedbackCliente" class="form-label">Feedback do Cliente</label>
              <textarea class="form-control" id="feedbackCliente" rows="4"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Salvar</button>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <div class="toast-container position-fixed bottom-0 end-0 p-3">
    <div id="successToast" class="toast align-items-center text-white bg-success border-0" role="alert">
      <div class="d-flex">
        <div class="toast-body">
          <i class="bi bi-check-circle-fill me-2"></i>
          <span id="successToastMessage"></span>
        </div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
      </div>
    </div>
    <div id="errorToast" class="toast align-items-center text-white bg-danger border-0" role="alert">
      <div class="d-flex">
        <div class="toast-body">
          <i class="bi bi-exclamation-triangle-fill me-2"></i>
          <span id="errorToastMessage"></span>
        </div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="config.js"></script>
  <script src="auth.js"></script>
  <script src="script.js"></script>
  <script src="ocorrencia.js" defer></script>
</body>
</html>
